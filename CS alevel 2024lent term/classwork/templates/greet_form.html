<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <form action = "/getname" method = "post">
        <p>What is your name?</p>
        <p><input type="text" id="name" name="name" value="Name?"></p>
        <p><input type = "submit" value = "Click here" /></p>
     </form>
  {% if name == 'Name?' %}
    <p>Hello stranger</p>
  {% else %}
    <p>Hello {{name}}</p>
  {% endif %}
</body>
</html>
